<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanctuary of Life</title>
<h1>Sanctuary of Life｜生命の聖域</h1>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    body.fade-out { opacity: 0; }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 100px auto 60px;
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out forwards;
      opacity: 0;
      text-align: center;
    }

    .content h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .content p {
      font-size: 1.1rem;
      line-height: 2;
      color: rgba(255,255,255,0.85);
      margin-bottom: 2rem;
      white-space: pre-wrap;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(255, 255, 180, 0.5);
      transition: text-shadow 0.3s ease, color 0.3s ease;
      animation: floatContact 4s ease-in-out infinite;
    }

    .contact-links a:hover {
      text-shadow: 0 0 16px rgba(255, 255, 200, 0.9), 0 0 24px rgba(255,255,200,0.5);
    }

    @keyframes floatContact {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .return-top {
      display: block;
      text-align: center;
      margin: 50px auto 20px;
      font-size: 1.2rem;
      font-family: 'Segoe UI', sans-serif;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 180, 0.5);
      animation: floatReturn 4s ease-in-out infinite;
      transition: text-shadow 0.3s ease;
      z-index: 2;
    }

    .return-top:hover {
      text-shadow: 0 0 18px rgba(255, 255, 200, 0.9), 0 0 28px rgba(255, 255, 180, 0.5);
    }

    @keyframes floatReturn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .content h1 { font-size: 1.6rem; }
      .content p { font-size: 1rem; }
      .contact-links a { font-size: 1rem; }
      .return-top { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="content">
    <h1>Contacts｜ご連絡はこちらへ</h1>
    <p>
ご縁や共鳴を感じてくださった方、  
あるいはただ、言葉を交わしてみたいと思った方、  
お気軽にコンタクトいただければ嬉しいです。
    </p>

    <div class="contact-links">
      <a href="mailto:roki.reunion@gmail.com" class="fade-link">📧 roki.reunion@gmail.com</a>
      <a href="https://x.com/ROKI_ReUnion" class="fade-link" target="_blank">🕊 X（@ROKI_ReUnion）</a>
    </div>
  </div>

  <a href="next.html" class="return-top fade-link">還る</a>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a.fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>

</body>
</html>
