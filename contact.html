<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ｜Sanctuary of Life</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; background: #000; color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      overflow: hidden; opacity: 1; transition: opacity 0.6s ease-in-out;
    }
    body.fade-out { opacity: 0; }

    .stars {
      position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none;
    }
    .star {
      position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .content {
      z-index: 1;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-message {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      line-height: 2;
      text-shadow: 0 0 12px rgba(255,255,255,0.8);
    }

    .contact-info a {
      display: block;
      font-size: 1.2rem;
      margin: 0.5rem 0;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .return-link, .return-home {
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,180,0.5);
      animation: floatReturn 4s ease-in-out infinite;
      margin-top: 30px;
      opacity: 0;
    }
    .return-home {
      margin-top: 20px;
    }

    @keyframes floatReturn {
      0%   { opacity: 0; transform: translateY(0); }
      30%  { opacity: 1; }
      50%  { transform: translateY(-6px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="content">
    <div class="contact-message">
      ご意見・ご質問・ご依頼などございましたら、以下のいずれかの方法でお気軽にご連絡ください。
    </div>
    <div class="contact-info">
      <a href="https://x.com/ROKI_ReUnion" target="_blank">X: @ROKI_ReUnion</a>
      <a href="mailto:roki.reunion@gmail.com">メール: roki.reunion@gmail.com</a>
    </div>
  </div>

  <a href="events.html" class="return-link" style="animation-delay: 2s;">還る</a>
  <a href="index.html" class="return-home" style="animation-delay: 2.4s;">はじまりへ</a>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function(e) {
        if (this.tagName === 'A') {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => { window.location.href = href; }, 600);
        }
      });
    });
  </script>
</body>
</html>
