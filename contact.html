    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      }
    }

    .return-top {

      animation-delay: 1.5s;
      z-index: 2;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .return-top:hover {
      color: rgba(255, 255, 255, 0.8);

    }

    @keyframes fadeFloatReturn {
      0% {
        opacity: 0;
        transform: translateY(10px) rotate(-5deg);
      }
      100% {

      }
    }
