<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>未来の扉｜Sanctuary of Life</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    body.fade-out { opacity: 0; }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .menu {
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      align-items: center;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    .menu a {
      font-size: 2rem;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s;
      animation: float 6s ease-in-out infinite;
    }

    .menu a:hover {
      color: #fff;
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(255,255,255,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .return-home {
      margin-top: 80px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 180, 0.5);
      animation: floatReturn 4s ease-in-out infinite;
      transition: text-shadow 0.3s ease;
    }

    .return-home:hover {
      text-shadow: 0 0 18px rgba(255, 255, 200, 0.9), 0 0 28px rgba(255, 255, 180, 0.5);
    }

    @keyframes floatReturn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 768px) {
      .menu a {
        font-size: 1.4rem;
        text-align: center;
      }

      .return-home {
        font-size: 1rem;
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="menu">
    <a href="overview.html" class="fade-link">事業概要｜Overview</a>
    <a href="vision.html" class="fade-link">展望｜Vision</a>
    <a href="philosophy.html" class="fade-link">理念｜Philosophy</a>
    <a href="contact.html" class="fade-link">Contacts</a>
  </div>

  <a href="index.html" class="return-home fade-link">はじまりへ</a>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a.fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>

</body>
</html>
