<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary of Life</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 100vmin;
      height: 100vmin;
      background: url("laz-symbol.png") no-repeat center center;
      background-size: contain;
      z-index: 0;
      opacity: 0;
      animation: introSymbol 2.5s ease-in-out forwards;
      animation-delay: 0.3s;
      pointer-events: none;
    }

    @keyframes introSymbol {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    body.fade-out { opacity: 0; }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .invisible-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      white-space: nowrap;
      z-index: 2;
      opacity: 0;
      animation: textFadeScatter 3s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes textFadeScatter {
      0% { opacity: 0; filter: blur(8px); transform: translate(-50%, -50%) scale(0.95); }
      70% { opacity: 1; filter: blur(0px); transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; filter: blur(30px); transform: translate(-50%, -50%) scale(1.2); }
    }

    .top-left-label {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.15);
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
      font-weight: bold;
      z-index: 2;
      opacity: 0;
      animation: fadeInLeft 2s ease-in-out forwards;
      animation-delay: 3.6s;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .branch-links {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 62px;
      margin-bottom: 40px;
    }

    .branch-link {
      font-size: 1.6rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.8),
        0 0 22px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .branch-link:hover {
      text-shadow:
        0 0 16px rgba(255, 255, 255, 1),
        0 0 30px rgba(255,255,255,0.6);
    }

    .fade-in-link {
      opacity: 0;
      animation: fadeInLink 1.5s ease-in-out forwards;
    }

    .fade-in-link:nth-child(1) { animation-delay: 3.8s; }
    .fade-in-link:nth-child(2) { animation-delay: 4.0s; }
    .fade-in-link:nth-child(3) { animation-delay: 4.2s; }
    .fade-in-link:nth-child(4) { animation-delay: 4.4s; }

    @keyframes fadeInLink {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .future-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 255, 200, 0.6), 0 0 20px rgba(255, 255, 180, 0.4);
      opacity: 0;
      animation: fadeInFuture 2.5s ease-in-out forwards;
      animation-delay: 3.2s;
      z-index: 2;
    }

    @keyframes fadeInFuture {
      from { opacity: 0; transform: translate(-50%, -30%) scale(0.95); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .footer-info {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      font-family: 'Segoe UI', sans-serif;
      z-index: 2;
    }

    .footer-info a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .footer-info a:hover {
      text-shadow: 0 0 16px rgba(255, 255, 255, 0.8), 0 0 24px rgba(255,255,255,0.4);
    }

    @media (max-width: 768px) {
      .branch-links {
        flex-direction: column;
        gap: 1rem;
      }

      .branch-link {
        font-size: 1.3rem;
        text-align: center;
      }

      .invisible-text {
        font-size: 1.8rem;
      }

      .footer-info {
        font-size: 0.8rem;
        padding: 0 1rem;
      }

      .top-left-label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="invisible-text">Sanctuary of Life</div>
  <div class="top-left-label">Sanctuary of Life</div>

  <div class="branch-links">
    <a href="for-companies.html" class="branch-link fade-link fade-in-link">企業向け導入案内</a>

    <a href="rokisvoice.html" class="branch-link fade-link fade-in-link">ROKI's Voice</a>
  </div>

  <a href="next.html" class="future-link fade-link">未来へ</a>

  <div class="footer-info">
    X: <a href="https://x.com/ROKI_ReUnion" target="_blank" class="fade-link">@ROKI_ReUnion</a>　
    ｜　
    メール: <a href="mailto:roki.reunion@gmail.com" class="fade-link">roki.reunion@gmail.com</a>
  </div>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a.fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>

</body>
</html>
