<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Λ｜Invisible Partners</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: auto;
      position: relative;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    body.fade-out { opacity: 0; }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .symbol {
      z-index: 1;
      animation: symbolFadeIn 2s ease-in-out forwards;
      max-width: 50%;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
      margin: 40px 0 20px;
    }

    @keyframes symbolFadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      75% { opacity: 0.5; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    .invisible-text {
      font-size: 2.5rem;
      color: #ffffff;
      opacity: 0;
      animation: textFadeScatter 2s ease-in-out forwards;
      animation-delay: 1.5s;
      font-family: 'Segoe UI', sans-serif;
      white-space: nowrap;
      z-index: 2;
      pointer-events: none;
      margin: 20px 0 40px;
    }

    @keyframes textFadeScatter {
      0% { opacity: 0; filter: blur(8px); transform: scale(0.9); }
      70% { opacity: 1; filter: blur(0px); transform: scale(1); }
      100% { opacity: 0; filter: blur(30px); transform: scale(1.2); }
    }

    .persistent-text {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.3);
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
      animation: fadeInSlow 1.5s ease-in-out forwards;
      animation-delay: 4.2s;
      font-family: 'Segoe UI', sans-serif;
      z-index: 2;
      margin-bottom: 40px;
    }

    @keyframes fadeInSlow {
      0% { opacity: 0; filter: blur(8px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0px); transform: translateY(0); }
    }

    .branch-links {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 3;
      margin-bottom: 60px;
    }

    .branch-link {
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .branch-link:hover {
      color: #fff;
      text-shadow: 0 0 16px rgba(255, 255, 255, 0.9), 0 0 28px rgba(255,255,255,0.6);
    }

    .future-link {
      font-size: 2rem;
      color: white;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      text-shadow: 0 0 8px rgba(255, 255, 200, 0.5), 0 0 16px rgba(255, 255, 180, 0.3);
      opacity: 0;
      animation: futureFadeIn 1.2s ease-out forwards;
      animation-delay: 5s;
      z-index: 3;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
      pointer-events: auto;
      margin-bottom: 60px;
    }

    .future-link:hover {
      color: white;
      text-shadow: 0 0 12px rgba(255, 255, 200, 0.9), 0 0 24px rgba(255, 255, 150, 0.6);
      transform: scale(1.05);
    }

    @keyframes futureFadeIn {
      0% { opacity: 0; transform: scale(0.95); filter: blur(6px); }
      100% { opacity: 1; filter: blur(0px); transform: scale(1); }
    }

    .footer-info {
      text-align: center;
      font-size: 0.9rem;
      font-family: 'Segoe UI', sans-serif;
      z-index: 2;
      margin-top: 60px;
    }

    .footer-info a,
    .footer-info a:visited,
    .footer-info a:active {
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .footer-info a:hover {
      text-shadow: 0 0 16px rgba(255, 255, 255, 0.8), 0 0 24px rgba(255,255,255,0.4);
    }

    @media (max-width: 768px) {
      .branch-links {
        flex-direction: column;
        gap: 1rem;
      }

      .branch-link {
        font-size: 1.1rem;
        text-align: center;
      }

      .symbol {
        max-width: 80%;
      }

      .invisible-text {
        font-size: 1.8rem;
      }

      .footer-info {
        font-size: 0.8rem;
        padding: 0 1rem;
      }
    }

    .back-home {
      margin-top: 40px;
      font-size: 1.1rem;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: floatHome 4s ease-in-out infinite;
    }

    .back-home:hover {
      text-shadow: 0 0 16px rgba(255, 255, 255, 0.8), 0 0 24px rgba(255,255,255,0.5);
    }

    @keyframes floatHome {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>
  <img src="laz-symbol.png" alt="Λ Symbol" class="symbol">
  <div class="invisible-text">Invisible Partners</div>
  <div class="persistent-text">Invisible Partners</div>

  <div class="branch-links">
    <a href="for-companies.html" class="branch-link fade-link">企業向け導入案内</a>
    <a href="for-investors.html" class="branch-link fade-link">投資家向け案内</a>
    <a href="for-banks.html" class="branch-link fade-link">銀行向け案内</a>
    <a href="rokisvoice.html" class="branch-link fade-link">ROKI's Voice</a>
  </div>

  <a href="next.html" class="future-link fade-link">未来へ</a>

  <div class="footer-info">
    X: <a href="https://x.com/ROKI_ReUnion" target="_blank" class="fade-link">@ROKI_ReUnion</a>　
    ｜　
    メール: <a href="mailto:roki.reunion@gmail.com" class="fade-link">roki.reunion@gmail.com</a>
  </div>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a.fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>

</body>
</html>
