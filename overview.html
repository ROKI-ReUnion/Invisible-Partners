<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>事業概要｜Invisible Partners</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    body.fade-out {
      opacity: 0;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out forwards;
      opacity: 0;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .content p {
      font-size: 1.2rem;
      line-height: 2;
      color: rgba(255,255,255,0.85);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .return-top {
      position: absolute;
      top: 40%;
      left: 20%;
      transform: rotate(-5deg);
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Segoe UI', sans-serif;
      text-decoration: none;
      opacity: 0;
      animation: fadeFloatReturn 1.5s ease-in-out forwards, returnFloat 6s ease-in-out infinite;
      animation-delay: 1.5s;
      z-index: 2;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .return-top:hover {
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    @keyframes fadeFloatReturn {
      0% {
        opacity: 0;
        transform: translateY(10px) rotate(-5deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0px) rotate(-5deg);
      }
    }

    @keyframes returnFloat {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-6px) rotate(-4deg); }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="content">
    <h1>事業概要｜Overview</h1>
    <p>
      Invisible Partners（インビジブルパートナーズ）は、存在と意志の可視化をテーマに、
      従業員の心理状態と企業構造の健全性を可視化するプロジェクトです。<br><br>

      独自に設計したアンケートとAI解析を組み合わせることで、表に現れにくい組織内の課題や、
      無意識的なストレス構造を抽出。企業とその中で働く人々の「見えなかったもの」を
      認識可能な状態へと導きます。<br><br>

      データは銀行などの外部組織との連携も視野に入れて活用され、信用スコアや健全性指標として機能します。
      これにより、従来の「数字だけの評価」に依らない、人間性中心の経営支援が可能になります。
    </p>
  </div>

  <a href="next.html" class="return-top fade-link">還る</a>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a.fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>

</body>
</html>
