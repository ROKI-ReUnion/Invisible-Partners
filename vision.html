<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>展望｜Sanctuary of Life</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; background: #000; color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      position: relative;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      z-index: 1;
    }

    .content {
      font-size: 1.1rem;
      line-height: 1.8;
      color: rgba(255,255,255,0.85);
      max-width: 1000px;
      text-align: center;
      white-space: pre-wrap;
      z-index: 1;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 4rem;
      color: rgba(255,255,255,0.7);
      z-index: 1;
    }

    .footer a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .footer a:hover {
      text-shadow: 0 0 16px rgba(255,255,255,0.8), 0 0 24px rgba(255,255,255,0.4);
    }

    .return-home {
      display: block;
      margin: 3rem auto 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      animation: floatReturn 4s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes floatReturn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <h1>展望｜Vision</h1>

  <div class="content">
Sanctuary of Life は、テクノロジーと人間性の融合によって、  
これからの社会に必要な「信頼のインフラ」を構築しようとしています。

目指すのは、人が人として尊重されるための新しい基準。  
生産性や能力、地位や肩書きでもなく、「その人がどう在っているか」。

私たちは、全国の企業や学校、地域との連携を進め、  
心理状態や関係性を起点とした健全な経済圏を、" AI "を通して形にしていきます。
  </div>

  <a href="index.html" class="return-home">はじまりへ</a>

  <div class="footer">
    X: <a href="https://x.com/ROKI_ReUnion" target="_blank">@ROKI_ReUnion</a>　
    ｜　
    メール: <a href="mailto:roki.reunion@gmail.com">roki.reunion@gmail.com</a>
  </div>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }
    <script>
  const starContainer = document.getElementById("stars");
  const starCount = 100;
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 3}s`;
    star.style.animationDuration = `${2 + Math.random() * 2}s`;
    starContainer.appendChild(star);
  }

  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", function(e) {
      if (this.tagName === 'A') {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      }
    });
  });
</script>

    
  </script>
</body>
</html>
