  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {

      padding: 20px;
      position: relative;

    h1 {

      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);

    .content {
      font-size: 1.1rem;

      color: white;

    }

      text-shadow: 0 0 16px rgba(255,255,255,0.8), 0 0 24px rgba(255,255,255,0.4);
    }

    .return-top {
      position: fixed;
      bottom: 40px;
      left: 20px;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      z-index: 1000;
      animation: floatReturn 4s ease-in-out infinite;
    }

    @keyframes floatReturn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
