<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展望｜Invisible Partners</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    body.fade-out { opacity: 0; }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 80px auto 60px;
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out forwards;
      opacity: 0;
    }

    .content h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .content p {
      font-size: 1.15rem;
      line-height: 2;
      color: rgba(255,255,255,0.85);
      white-space: pre-wrap;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .return-top {
      display: block;
      text-align: center;
      margin: 40px auto;
      font-size: 1.2rem;
      font-family: 'Segoe UI', sans-serif;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 180, 0.5);
      animation: floatReturn 4s ease-in-out infinite;
      transition: text-shadow 0.3s ease;
      z-index: 2;
    }

    .return-top:hover {
      text-shadow: 0 0 18px rgba(255, 255, 200, 0.9), 0 0 28px rgba(255, 255, 180, 0.5);
    }

    @keyframes floatReturn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 768px) {
      .content { padding: 15px; font-size: 0.95rem; }
      .content h1 { font-size: 1.6rem; }
      .return-top { font-size: 1rem; margin-top: 30px; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="content">
    <h1>展望｜Vision</h1>
    <p>
Invisible Partners は、テクノロジーと人間性の融合によって、  
これからの社会に必要な「信頼のインフラ」を構築しようとしています。

目指すのは、人が人として尊重されるための新しい基準。  
スコアでもランキングでもなく、「その人がどう在っているか」。

私たちは、全国の企業や学校、地域との連携を進め、  
心理状態や関係性を起点とした健全な経済圏を、"AI" を通して形にしていきます。
    </p>
  </div>

  <a href="next.html" class="return-top fade-link">還る</a>

  <script>
    const starContainer = document.getElementById("stars");
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 2}s`;
      starContainer.appendChild(star);
    }

    document.querySelectorAll("a.fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>

</body>
</html>
